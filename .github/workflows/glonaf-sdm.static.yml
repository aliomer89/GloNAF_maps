name: Run R Script Workflow

on:
  push:
    branches:
      - main  # Run the workflow when changes are pushed to the main branch
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  run-r-script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up R environment
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'  # Specify the R version you want to use

    # Step 3: Install R packages
    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('terra', 'biomod2', 'tools', 'dismo', 'sqldf', 'flexsdm'))"

    # Step 4: Run the R script
    - name: Run R script
      run: |
        Rscript your-script.R species_name.csv
